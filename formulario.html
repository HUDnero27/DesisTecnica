<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sistema de Votación</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <h1>Sistema de Votación</h1>
    <form id="votingForm" method="post" action="guardar_voto.php">
        <label for="nombre">Nombre y Apellido:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="alias">Alias (mayor a 5 caracteres, letras y números):</label>
        <input type="text" id="alias" name="alias" required pattern="^[a-zA-Z0-9]{6,}$"><br>

        <label for="rut">RUT:</label>
        <input type="text" id="rut" name="rut" required pattern="\d{1,2}\.\d{3}\.\d{3}-[kK0-9]{1}"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="region">Región:</label>
        <select id="region" name="region" required>
            <option value="">Seleccione una región</option>
        </select><br>

        <label for="comuna">Comuna:</label>
        <select id="comuna" name="comuna" required>
            <option value="">Seleccione una comuna</option>
        </select><br>

        <label for="candidato">Candidato:</label>
        <select id="candidato" name="candidato" required>
            <option value="">Seleccione un candidato</option>
        </select><br>

        <label>¿Cómo se enteró de nosotros?</label><br>
        <input type="checkbox" name="entero[]" value="Redes Sociales">Redes Sociales<br>
        <input type="checkbox" name="entero[]" value="Amigos">Amigos<br>
        <input type="checkbox" name="entero[]" value="Prensa">Prensa<br>
        <input type="checkbox" name="entero[]" value="Otros">Otros<br>

        <input type="submit" value="Enviar voto">
    </form>
</body>
</html>
